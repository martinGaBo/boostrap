<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <section class="todo">
    <div class="container">
      <header style="display: flex; align-items: center; justify-content: space-between;">
        <h1>Metrika</h1>
        <nav>
          <ul style="list-style: none;">
            <li style="float: left; margin: 0 10px 0 10px;"><i class="bi bi-facebook"></i></li>
            <li style="float: left; margin: 0 10px 0 10px;"><i class="bi bi-twitter"></i></li>
            <li style="float: left; margin: 0 10px 0 10px;"><i class="bi bi-browser-chrome"></i></li>
            <li style="float: left; margin: 0 10px 0 10px;"><i class="bi bi-airplane"></i></li>
            <li style="float: left; margin: 0 10px 0 10px;"><i class="bi bi-controller"></i></li>
          </ul>
        </nav>
      </header>
      <br>
      <div class="row">
        <div class="col-lg-4">
          <div class="row">
            <div class="col  m-2 bg-primary pl-2 text-center fs-3 text-white d-flex flex-column"><i
                class="bi bi-book"></i><p class="text-start fs-5"> About Us </p></div>
            <div class="col  m-2 bg-success pl-2 text-center fs-3 text-white d-flex flex-column"><i
                class="bi bi-inboxes-fill"></i><p class="text-start fs-5"> Our Team </p></div>
          </div>
          <div class="row">
            <div class="col m-2 bg-danger pl-2 text-center fs-3 text-white d-flex flex-column"><i
                class="bi bi-download"></i><p class="text-start fs-5"> Resume </p></div>
          </div>
        </div>

        
        <div class="col">
          <div class="col-lg m-2 bg-primary p-2 pt-5 text-center fs-1 text-white d-flex flex-column"><i
              class="bi bi-journal"></i><p class="text-start pt-4 fs-2"> Our works </p></div>
        </div>


        <div class="col-lg-4">
          <div class="row">
            <div class="col m-2 bg-danger  pl-2 text-center fs-3 text-white  d-flex flex-column"><i
                class="bi bi-person-rolodex"></i><p class="text-start fs-5"> Contacts </p></div>
          </div>
          <div class="row">
            <div class="col m-2 bg-danger  pl-2 text-center fs-3 text-white  d-flex flex-column"><i
                class="bi bi-pencil-fill"></i><p class="text-start fs-5"> Blog </p></div>
            <div class="col m-2 bg-warning  pl-2 text-center fs-3 text-white  d-flex flex-column"><i
                class="bi bi-envelope"></i><p class="text-start fs-5"> Feedback </p></div>
          </div>
        </div>


      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
